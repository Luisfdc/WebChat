<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Web Chat</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/site.css" rel="stylesheet" />
	<script src="js/jquery-3.4.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Web Chat</h1>
	<br />

	<div id="login" class="wrapper fadeInDown">
		<div id="formContent">

			<!-- Login Form -->
			<form>
				<input type="text" id="name" class="fadeIn second" name="name" placeholder="Digite seu nome">
				<input type="button" id="enter" class="fadeIn fourth" value="Entrar">
			</form>

		</div>
	</div>
	<div id="chat">
		<div id="messages" class="messages">

		</div>
		<br>

		<div class="row" id="controls">
			<div class="col-lg-8 col-md-8 col-sm-8">
				<input type="text" id="messageToSend" class="col-lg-12 col-md-12 col-sm-12" />
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<button type="button" id="sendMessage" class="btn btn-primary col-lg-12 col-md-12 col-sm-12">Enviar Mensagem</button>
			</div>
		</div>
	</div>

	<script src="js/Script.js"></script>

</body>
</html>
